[pytest]
# 测试配置文件

# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步测试支持
asyncio_mode = auto

# 控制台输出格式
console_output_style = progress

# 详细程度
verbosity = 1

# 失败时停止
maxfail = 5

# 忽略某些警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 测试超时时间（秒）
timeout = 30

# 覆盖率报告
coverage_report = term-missing

# 测试路径
testpaths = tests